<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Buddha Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <span class="time">00:00.00</span>
        <div class="actionButtons">
            <button type="button" id="startPause" class="startPause">Start</button>
            <button type="button" id="lapButton" class="lapButton" disabled>Lap</button>
            <button type="button" id="resetButton" class="resetButton">Reset</button>
        </div>
        <ul class="laps">
            
        </ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
